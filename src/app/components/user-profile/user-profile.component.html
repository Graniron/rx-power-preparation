<div class="col-md-6 col-md-offset-3">
  <div class="panel panel-info" *ngIf="user">
    <div class="panel-heading">
      {{user.login}}
    </div>
    <div class="panel-body">
      <!--<ul class="group-list">
        <li class="groupd-list-item">{{user.bio}}</li>
        <li class="groupd-list-item">{{user.bio}}</li>
        <li class="groupd-list-item">{{user.bio}}</li>                
      </ul>      -->
      <table class="table table-hover">
        <tbody>
           <tr>
            <td>Name</td>
            <td>{{user.name}}</td>
          </tr>
          <tr>
            <td>Email</td>
            <td>{{user.email}}</td>
          </tr>
          <tr *ngIf="user.bio">
            <td>Bio</td>
            <td>{{user.bio}}</td>
          </tr>
          <tr>
            <td>Company</td>
            <td>{{user.company}}</td>
          </tr>
          <tr>
            <td>Location</td>
            <td>{{user.location}}</td>
          </tr>         
        </tbody>
      </table>
    </div>
  </div>
</div>
